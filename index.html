<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablo Örneği</title>
  </head>
  <body>
    <table border="4">
      <thead>
        <tr>
          <th rowspan="2">Day</th>
          <th colspan="2">School</th>
          <th rowspan="2" colspan="2">Topic</th>
        </tr>

        <tr>
          <th>Start</th>
          <th>Finish</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Tuesday</td>
          <td>07.00 am</td>
          <td>11.00 am</td>
          <td rowspan="2">
            Computer Fundamentals
            <ul>
              <li>Hardware</li>
              <li>OS</li>
              <li>Storage</li>
              <li>Data</li>
            </ul>
          </td>
        </tr>

        <tr>
          <td rowspan="4">Thursday</td>
          <td>07.00 am</td>
          <td>07.50 am</td>
        </tr>

        <tr>
          <td>08.00 am</td>
          <td>08.50 am</td>
          <td rowspan="2" style="text-align: center">HTML <br />CSS</td>
        </tr>
        <tr>
          <td>09.00 am</td>
          <td>09.50 am</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
